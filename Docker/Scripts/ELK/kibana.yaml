apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: kibana
 labels:
  app: kibana
spec:
 replicas: 1
 selector:
  matchLabels:
   app: kibana
 template:
   metadata:
    labels:
     app: kibana
   spec:
    containers:
    - name: kibana
      image: kibana:8.16.1
      imagePullPolicy: IfNotPresent
      ports:
      - containerPort: 5601
        name: kibana
      env:
        - name: ELASTIC_CONTAINER
          value: "true"
      volumeMounts:
      - mountPath: /usr/share/kibana/config
        name: conf
      - mountPath: /usr/share/kibana/data
        name: data
    volumes:
    - name: conf
      nfs:
        server: 192.168.1.12
        path: "/var/data/Kibana_Conf"
    - name: data
      nfs:
        server: 192.168.1.12
        path: "/var/data/Kibana_Data"
---
apiVersion: v1
kind: Service
metadata:
 name: kibana-service-local
 labels:
   app: kibana-service-local
spec:
 selector:
  app: kibana
 type: NodePort
 ports:
  - port: 5601
    nodePort: 30435
---
apiVersion: v1
kind: Service
metadata:
 name: kibana-service
 labels:
   app: kibana-service
spec:
 type: ClusterIP
 selector:
   app: kibana
 ports:
 - name: kibana
   protocol: TCP
   port: 5601
   targetPort: 5601
