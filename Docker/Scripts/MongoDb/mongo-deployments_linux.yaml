apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: mongodb
 labels:
  app: mongodb
spec:
 replicas: 1
 selector:
  matchLabels:
   app: mongodb
 template:
   metadata:
    labels:
     app: mongodb
   spec:
    containers:
     - name: mongodb
       image: mongo
       imagePullPolicy: IfNotPresent
       ports:
        - containerPort: 27017
          name: mongodb
       volumeMounts:
        - mountPath: "/data/db"
          name: mongodb-vlm
    volumes:
     - name: mongodb-vlm
       nfs:
         server: 192.168.1.11
         path: "/home/alex/Data/MongoDbData"
---
apiVersion: v1
kind: Service
metadata:
 name: mongodb-service
 labels:
   app: mongodb-service
spec:
 selector:
  app: mongodb
 type: NodePort
 ports:
  - port: 27017
    nodePort: 30433
