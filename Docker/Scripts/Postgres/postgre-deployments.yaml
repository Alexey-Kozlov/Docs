apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: postgre
 labels:
  app: postgre
spec:
 replicas: 1
 selector:
  matchLabels:
   app: postgre
 template:
   metadata:
    labels:
     app: postgre
   spec:
    containers:
     - name: postgre
       image: postgres
       imagePullPolicy: IfNotPresent
       envFrom:
        - configMapRef:
           name: postgre-config
        - secretRef:
           name: postgre-secrets
       ports:
        - containerPort: 5432
          name: postgre
       volumeMounts:
        - mountPath: "/var/lib/postgresql/data"
          name: postgres-vlm
    volumes:
     - name: postgres-vlm
       hostPath:
         path: "/run/desktop/mnt/host/c/Docker/Postgres"
         type: DirectoryOrCreate
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgre-config
  labels:
    app: postgre
data:
  POSTGRES_DB: "activities"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgre-secrets
  labels:
    app: postgre
type: Opaque
data:
  POSTGRES_USER: cG9zdGdyZXM= #postgres
  POSTGRES_PASSWORD: YWRtaW4= #admin
---
apiVersion: v1
kind: Service
metadata:
 name: postgre-service
 labels:
   app: postgre-service
spec:
 selector:
  app: postgre
 type: NodePort
 ports:
  - port: 5432
    nodePort: 30432