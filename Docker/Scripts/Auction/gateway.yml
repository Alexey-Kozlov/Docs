apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-gateway
spec:
  selector:
    matchLabels:
      app: auction-gateway
  template:
    metadata:
      labels:
        app: auction-gateway
    spec:
      containers:
      - name: auction-gateway
        image: kozlovas/auction-gateway-api
        imagePullPolicy: IfNotPresent
        env:
          - name: ClientApp
            value: https://auction
          - name: ASPNETCORE_URLS
            value: "http://+:80"
          - name: RabbitMq__Host
            value: rabbitmq-cluster-ip-service
          - name: RabbitMq__Username
            value: guest
          - name: RabbitMq__Password
            value: guest
          - name: GrpcImage
            value: http://auction-image-clusterip:7778
          - name: Redis__Config
            value: redis-management-ip-service
          - name: Redis__Instance
            value: local
---
apiVersion: v1
kind: Service
metadata:
  name: auction-gateway-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-gateway
  ports:
  - port: 80
    targetPort: 80

