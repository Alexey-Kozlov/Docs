apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-communication
spec:
  selector:
    matchLabels:
      app: auction-communication
  template:
    metadata:
      labels:
        app: auction-communication
    spec:
      containers:
      - name: auction-communication
        image: kozlovas/auction-communication
        imagePullPolicy: IfNotPresent
        startupProbe:
          httpGet:
            path: /checkvault
            port: 80
            scheme: HTTP
            host: 10.108.29.192
          failureThreshold: 60
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: auction-communication-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-communication
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: auction-communication-clusterip-grpc
spec:
  type: ClusterIP
  selector:
    app: auction-communication
  ports:
  - port: 7783
    targetPort: 7783
    name: grpc
