apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-search
spec:
  selector:
    matchLabels:
      app: auction-search
  template:
    metadata:
      labels:
        app: auction-search
    spec:
      containers:
      - name: auction-search
        image: kozlovas/auction-search
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - cat
            - /app/appsettings.json
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auction-search-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-search
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: auction-search-clusterip-grpc
spec:
  type: ClusterIP
  selector:
    app: auction-search
  ports:
  - port: 7779
    targetPort: 7779
