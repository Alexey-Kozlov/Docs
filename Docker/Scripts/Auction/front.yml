apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-front
spec:
  selector:
    matchLabels:
      app: auction-front
  template:
    metadata:
      labels:
        app: auction-front
    spec:
      containers:
      - name: auction-front
        image: kozlovas/auction-front
        imagePullPolicy: IfNotPresent
        env:
          - name: REACT_APP_API_URL
            value: https://auction
          - name: REACT_APP_PROD_NOTIFY_URL
            value: https://auction/api/notifications
          - name: REACT_APP_API_AUTH
            value: https://auction/api/identity/
          - name: REACT_APP_NOTIFY_API
            value: https://auction/api
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: auction-front-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-front
  ports:
  - port: 80
    targetPort: 80

