apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-eventsourcing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction-eventsourcing
  template:
    metadata:
      labels:
        app: auction-eventsourcing
    spec:
      containers:
      - name: auction-eventsourcing
        image: kozlovas/auction-eventsourcing
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - cat
            - /app/appsettings.json
          initialDelaySeconds: 60
          periodSeconds: 5
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: auction-eventsourcing-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-eventsourcing
  ports:
  - port: 80
    targetPort: 80
