apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-notify
spec:
  selector:
    matchLabels:
      app: auction-notify
  template:
    metadata:
      labels:
        app: auction-notify
    spec:
      containers:
      - name: auction-notify
        image: kozlovas/auction-notification
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - cat
            - /app/appsettings.json
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auction-notify-clusterip
spec:
  type: ClusterIP
  selector:
    app: auction-notify
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: auction-notify-clusterip-grpc
spec:
  type: ClusterIP
  selector:
    app: auction-notify
  ports:
  - port: 7781
    targetPort: 7781
    name: grpc
